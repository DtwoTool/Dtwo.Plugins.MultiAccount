name: Build and Publish NuGet Package

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0'

    - name: Restore dependencies
      run: dotnet restore Dtwo.Plugins.MultiAccount.csproj

    - name: List tags
      run: git tag
    
    - name: Verify commit exists in origin/main
      run: |
        git fetch --no-tags --prune --depth=1 origin +refs/heads/*:refs/remotes/origin/*
        git branch --remote --contains | grep origin/main
        
    - name: Set VERSION variable from tag
      run: echo "VERSION=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_ENV

    - name: Show latest tag
      run: echo "The latest tag is ${{ VERSION }}"

    - name: Build project
      run: dotnet build Dtwo.Plugins.MultiAccount.csproj --configuration Release /p:Version=${VERSION}

    - name: Pack NuGet package
      run: dotnet pack Dtwo.Plugins.MultiAccount.csproj --configuration Release /p:Version=${VERSION} --no-build --output .

    - name: Publish to GitHub Packages
      run: dotnet nuget push Dtwo.Plugins.MultiAccount.${VERSION}.nupkg --source "https://nuget.pkg.github.com/DtwoTool/index.json" --api-key ${{ secrets.GITHUB_TOKEN }}
      env:
        NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
